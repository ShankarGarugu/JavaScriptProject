<html lang="en">
<head>

<body>
    <form >

                <td>Product Name</td><td><input type="text" id="ProductName"></td>
                <td>Product Price</td><td><input type="number" id="ProductPrice"></td>

            <tr>
                <td>Product Picture</td><td><input type="file" id="Picture"></td><td>Type</td><td>veg<input type="radio" name="typ" value="veg">nonn-veg<input type="radio" name="typ" value="nonn-veg"></td>
            </tr>
        </table>
        <button onclick="displayRadioValue()">Submit</button>

        <img id="img-from-local-storage" />

    </form>

        var typeRadio=document.getElementsByName("typ")

       function getQuantity() {
        let qty=new Array(sessionStorage.length);
        for (let index = 0; index < qty.length; index++) {

    </script>
    <script>
        const imageInput = document.getElementById('Picture');

        imageInput.addEventListener('change', event => {
        // üëáÔ∏è Save the image to localStorage
        const image = event.target.files[0];
        const reader = new FileReader();

        reader.addEventListener('load', () => {
            localStorage.setItem('image', reader.result);
        });

        if (image) {
            reader.readAsDataURL(image);
        }

        // üëáÔ∏è Take the image from localStorage
        // and display it
        const newImage = document.getElementById(
            'img-from-local-storage',
        );

        newImage.src = localStorage.getItem('image');
        });
    </script>
</body>
