<body>
    <script>
        function dateToday(){
            var month =new Date(); //months from 1-12
            month = month.getMonth();

            var day = new Date();
            var day = day.getUTCDate();

            var year = new Date();
            var year = year.getUTCFullYear();

            newdate = year + "/" + month + "/" + day;
            return newdate;
        }
        a=dateToday()
       console.log(a)
         sessionStorage.setItem("ar-1","1");

         sessionStorage.setItem("ar-4","3");
         sessionStorage.setItem("ar-5","7");

       function getQuantity() {
        let qty=new Array();
        for (let index = 0; index < qty.length; index++) {
            abc=sessionStorage.getItem(sessionStorage.key(index));
            qty[index]=abc;
            document.write(qty[index]+",");
        }
       }getQuantity();
    </script>
